<ion-view view-title="Profile" ng-controller="ProfileCtrl">
    <ion-content>
        <tab-slide-box tab="0">
            <div class="tsb-icons">
                <div class="tsb-ic-wrp">
                    <a href="javascript:;" class="ion-person"></a>
                </div>
            </div>
            <ion-slide-box show-pager="false" on-slide-changed="slideHasChanged($index)">

                <ion-slide>
                    <h2 style="margin-top:8px;text-align:center;">Progress</h2>
                    <ul class="list">
                        <li class="item">
                            <div class="row">
                                <canvas id="canvas"></canvas>
                            </div>
                        </li>
                    </ul>
                </ion-slide>
                <script>
                    var data = {
                        labels: ["January","February","March","April"],
                        datasets: [{
                            fillColor: "rgba(0,0,0,0.5)",
                            strokeColor: "rgba(0,0,0,0.8)",
                            highlightFill: "rgba(0,0,0,0.75)",
                            highlightStroke: "rgba(0,0,0,1)",
                            data: [5, 8, 3, 7]
                        }]
                    };
                    $(document).ready(function() {
                        var chart = document.getElementById("canvas").getContext("2d");
                        document.chart = new Chart(chart).Bar(data, { responsive: true });
                    });
                </script>
            </ion-slide-box>
        </tab-slide-box>
    </ion-content>
</ion-view>
