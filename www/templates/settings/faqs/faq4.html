<ion-view view-title="How do I remove myself from an event?">
    <ion-content>
        <div class="card">
            <div class="item item-text-wrap">
                Locate the event either through the Calendar or through Your Events. Scroll down to the bottom of the page and click "Remove from Event."
            </div>
        </div>
    </ion-content>
</ion-view>
