<ion-view view-title="How do I create a service event?">
    <ion-content>
        <div class="card">
            <div class="item item-text-wrap">
                Go to the Home Page, and click on the icon that says "Add an Event." From the drop down menu, choose "Service Event." Fill out the appropriate information, and click Submit. Your event will now be posted to the calendar and the Upcoming Events Page.
            </div>
        </div>
    </ion-content>
</ion-view>
