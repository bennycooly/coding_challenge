<ion-view view-title="How do I change my notification settings?">
    <ion-content>
        <div class="card">
            <div class="item item-text-wrap">
                Go the the Menu side bar. Click Settings, and click Manage Notifications. Use the toggle buttons on the right side to turn notifications on and off.
            </div>
        </div>
    </ion-content>
</ion-view>
