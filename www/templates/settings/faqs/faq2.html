<ion-view view-title="How do I change my password?">
    <ion-content>
        <div class="card">
            <div class="item item-text-wrap">
                Go the the Menu side bar. Click Settings, and click Edit Profile. Type in the new password, confirm the password, and click the save button.
            </div>
        </div>
    </ion-content>
</ion-view>
