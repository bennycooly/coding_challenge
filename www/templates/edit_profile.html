<ion-view view-title="Edit Profile" ng-controller="ProfileCtrl">
    <ion-header-bar>
        <h1 class="title">Edit Profile</h1>
    </ion-header-bar>
    <ion-content>
        <form ng-submit="saveProfileChanges()">
            <div class="list">
                <label class="item item-input">
                    <span class="input-label">First Name</span>
                    <input type="text" ng-model="info.firstName">
                </label>
                <label class="item item-input">
                    <span class="input-label">Last Name</span>
                    <input type="text" ng-model="info.lastName">
                </label>
                <label class="item">
                    <button class="button button-block button-positive" type="submit">Save</button>
                    <p ng-show="info.error" style="color:red;text-align:center;">Error saving info!</p>
                </label>
            </div>
        </form>
    </ion-content>
</ion-view>
