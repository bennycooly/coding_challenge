<ion-view view-title="Edit Profile" ng-controller="ProfileCtrl">
    <ion-header-bar>
        <h1 class="title">Edit Profile</h1>
    </ion-header-bar>
    <ion-content>
        <h2 style="margin-top:8px;text-align:center;">{{fullName}}</h2>
        <form ng-submit="saveProfileChanges()">
            <div class="list">
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input type="password" ng-model="pass.first">
                </label>
                <label class="item item-input">
                    <span class="input-label">Confirm Password</span>
                    <input type="password" ng-model="pass.second">
                </label>
                <label class="item item-input">
                    <span class="input-label">Interests</span>
                    <input type="text" ng-model="info.interests">
                </label>
                <label class="item item-input">
                    <span class="input-label">Email</span>
                    <input type="email" ng-model="info.email">
                </label>
                <label class="item item-input">
                    <span class="input-label">Phone Number</span>
                    <input type="tel" ng-model="info.phone">
                </label>
                <label class="item">
                    <button class="button button-block button-positive" type="submit">Save</button>
                    <p ng-show="info.error" style="color:red;text-align:center;">Error saving info!</p>
                </label>
            </div>
        </form>
    </ion-content>
</ion-view>
