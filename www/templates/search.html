<ion-view hide-nav-bar="true" class="animated fadeIn">
    <ion-header-bar class="bar bar-sub-header bar-dark item-input-inset">
        <label focus-me="input" class="item-input-wrapper">
            <i class="icon ion-ios-search placeholder-icon"></i>
            <input type="search" placeholder="Search Events" ng-model="searchText">
        </label>
        <button class="button button-clear" ng-click="closeSearch()">
            Cancel
        </button>
    </ion-header-bar>
    <ion-content>
        <ion-list>
            <ion-item ng-repeat="event in eventsDateAscending | filter : searchText" ng-click="selectEvent(event)">
                <h2>{{event.name}}</h2>
                <p>{{event.date.iso | date : 'MMMM d, yyyy'}} | created by {{event.owner}}</p>
                <p ng-show="event.type != 'Fund'">Type: Event</p>
                <p ng-show="event.type == 'Fund'">Type: Fundraiser</p>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
