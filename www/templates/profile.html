<ion-view view-title="Profile">
	<ion-content>
		<tab-slide-box tab="0">
			<div class="tsb-icons">
				<div class="tsb-ic-wrp">
					<a href="javascript:;" class="ion-person"></a>
					<a href="javascript:;" class="ion-arrow-graph-up-right"></a>
				</div>
			</div>
			<ion-slide-box show-pager="false" on-slide-changed="slideHasChanged($index)">
				<ion-slide>
					<h2 style="margin-top:8px;text-align:center;">{{fullName}}</h2>
					<ul class="list">
						<li class="item">
							<div class="row">
								<div class="col"><b>ATTUID</b></div>
								<div class="col">{{id}}</div>
							</div>
						</li>
						<li class="item">
							<div class="row">
								<div class="col"><b>Total Hours</b></div>
								<div class="col">{{hours}}</div>
							</div>
						</li>
						<li class="item">
							<div class="row">
								<div class="col"><h2><strong>Upcoming Events</strong></h2></div>
							</div>
						</li>
						<li class="item" ng-repeat="event in upcoming" ng-click="selectUpcoming(event)">
							<div class="row">
								<div class="col item-text-wrap">
										<strong>Name:</strong> {{event.name}}
								</div>
							</div>
							<div class="row">
								<div class="col item-text-wrap">
									<p><strong>Date:</strong> {{event.date}}</p>
								</div>
							</div>
						</li>
					</ul>
				</ion-slide>
				<ion-slide>
					<h2 style="margin-top:8px;text-align:center;">Progress</h2>
					<ul class="list">
						<li class="item">
							<div class="row">
								<canvas id="canvas"></canvas>
							</div>
						</li>
					</ul>
					<h3 style="margin-top:8px;text-align:center;">Did you know?</h3>
					<p style="text-align:center;">For every hour you volunteer, you are saving AT&T $22.90</p>
					<p style="text-align:center;">You have save ${{moneySaved}} based on your hours.</p>
				</ion-slide>
			</ion-slide-box>
		</tab-slide-box>
	</ion-content>
</ion-view>
