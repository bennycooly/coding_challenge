<ion-side-menus enable-menu-with-back-views="false">
	<ion-side-menu-content>
		<ion-nav-bar class="bar-dark">
			<ion-nav-back-button>
			</ion-nav-back-button>

			<ion-nav-buttons side="left">
				<button class="button button-icon button-clear ion-navicon" menu-toggle="left">
				</button>
			</ion-nav-buttons>
		</ion-nav-bar>
		<ion-nav-view name="menuContent" ></ion-nav-view>
	</ion-side-menu-content>

	<ion-side-menu side="left">
		<ion-header-bar class="bar-dark">
			<h1 class="title">Menu</h1>
		</ion-header-bar>
		<ion-content class="side-menu-background">
			<ion-list>
				<ion-item menu-close ng-click="goHome()" class="item item-icon-left item-dark">
					<i class="icon ion-home"></i>
					Home
				</ion-item>
				<ion-item menu-close ng-click="goProfile()" class="item item-icon-left item-dark">
					<i class="icon ion-person"></i>
					Profile
				</ion-item>
				<ion-item menu-close ng-click="goCalendar()" class="item item-icon-left item-dark">
					<i class="icon ion-calendar"></i>
					Calendar
				</ion-item>
				<ion-item menu-close ng-click="goNewsfeed()" class="item item-icon-left item-dark">
					<i class="icon ion-ios-people"></i>
					Newsfeed
				</ion-item>
				<ion-item menu-close ng-click="goSettings()" class="item item-icon-left item-dark">
					<i class="icon ion-gear-a"></i>
					Settings
				</ion-item>
				<ion-item menu-close ng-click="logout()" class="item item-icon-left item-dark">
					<i class="icon ion-android-exit"></i>
					Logout
				</ion-item>
			</ion-list>
		</ion-content>
	</ion-side-menu>
</ion-side-menus>
