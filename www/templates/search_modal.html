<ion-modal-view style="background: black;" class="home">
    <ion-header-bar class="bar bar-sub-header bar-dark item-input-inset">
        <label focus-me="input" class="item-input-wrapper">
            <i class="icon ion-ios-search placeholder-icon"></i>
            <input type="search" placeholder="Search Events" ng-model="searchText">
        </label>
        <button class="button button-clear" ng-click="closeSearchModal()">
            Cancel
        </button>
    </ion-header-bar>
    <ion-content style="background: white;">
        <ion-list>
            <ion-item ng-repeat="event in eventsDateAscending | filter : searchText" ng-click="selectEvent(event)">
                <h2>{{event.name}}</h2>
                <p>{{event.date.iso | date : 'MMMM d, yyyy'}} | created by {{event.owner}}</p>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-modal-view>
