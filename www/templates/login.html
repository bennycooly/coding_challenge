<ion-view view-title="Login" name="login-view" class="show-background">

	<ion-content class="item item-list transparent" scroll="false" ng-class="{'animated flipOutY': fadeOut}">
		<div class="img-responsive animated fadeIn" style="margin-top:30px;">
			<img class="item full-image" style="max-height:175px; width:auto; background-color: transparent; border: none;
			margin-left:auto; margin-right:auto;" src="img/collaborATT.png">
		</div>
		<div id="login" class="animated fadeInUp">
			<form ng-submit="login()">
				<div class="list list-inset list-group" focus-me="input">
					<label class="item item-input">
						<i class="icon ion-person placeholder-icon"></i>
						<input id="email" type="text" placeholder="Your AT&T UID" ng-model="loginData.username">
					</label>
					<label class="item item-input">
						<i class="icon ion-locked placeholder-icon"></i>
						<input type="password" placeholder="Password" ng-model="loginData.password">
					</label>
				</div>
				<div class="login-button-delay animated fadeIn">
					<button class="button button-block button-positive" type="submit">Sign in</button>
					<p style="font-size: 10px;">
						Need to reset your password?
						<a href="#">Click here!</a>
					</p>
				</div>

			</form>
		</div>
	</ion-content>

</ion-view>
