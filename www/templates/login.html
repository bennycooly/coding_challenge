<ion-view view-title="Login" name="login-view">
	<ion-header-bar>
		<h1 class="title">CollaborAT&T</h1>
	</ion-header-bar>
	<ion-content class="item item-list">
		<div class="row" style="padding-bottom:20px">
			<img class="full-image" style="height:170px; width:170px;
		margin-left:auto; margin-right:auto;" src="img/AT&T_globe.png">
		</div>
		<form ng-submit="login()">
			<div class="list list-group">
				<label class="item item-input">
					<i class="icon ion-person placeholder-icon"></i>
					<input type="text" placeholder="Your AT&T UID" ng-model="loginData.username" auto-focus />
				</label>
				<label class="item item-input">
					<i class="icon ion-locked placeholder-icon"></i>
					<input type="password" placeholder="Password" ng-model="loginData.password" auto-focus />
				</label>
			</div>
			<button class="button button-block button-positive" type="submit">Sign in</button>
		</form>
		<p>
			Need to reset your password?
			<a href="#">Click here!</a>
		</p>
	</ion-content>
</ion-view>
