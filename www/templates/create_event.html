<ion-view view-title="Create Event" ng-controller="EventCtrl">
    <ion-header-bar>
        <h1 class="title">Create Event</h1>
    </ion-header-bar>
    <ion-content>
        <div class="list">
            <label class="item item-input">
                <span class="input-label">Name</span>
                <input type="text" ng-model="info.name">
            </label>
            <label class="item item-input">
                <span class="input-label">Description</span>
                <input type="text" ng-model="info.description">
            </label>
            <label class="item">
                <button class="button button-block button-positive" type="submit">Create</button>
            </label>
        </div>
    </ion-content>
</ion-view>
