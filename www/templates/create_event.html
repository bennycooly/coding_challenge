<ion-view view-title="Create Event" ng-controller="EventCtrl">
    <ion-header-bar>
        <h1 class="title">Create Event</h1>
    </ion-header-bar>
    <ion-content>
        <form ng-submit="createEvent()">
            <div class="list">
                <label class="item item-input">
                    <span class="input-label">Name</span>
                    <input type="text" ng-model="info.name">
                </label>
                <label class="item item-input">
                    <span class="input-label">Description</span>
                    <input type="text" ng-model="info.description">
                </label>
                <label class="item item-input">
                    <span class="input-label">Location</span>
                    <input type="text" ng-model="info.location">
                </label>
                <label class="item item-input">
                    <span class="input-label">Date</span>
                    <input type="text" ng-model="info.date">
                </label>
                <label class="item item-input">
                    <span class="input-label">Start Time</span>
                    <input type="text" ng-model="info.startTime">
                </label>
                <label class="item item-input">
                    <span class="input-label">End Time</span>
                    <input type="text" ng-model="info.endTime">
                </label>
                <label class="item">
                    <button class="button button-block button-positive" type="submit">Create</button>
                </label>
            </div>
        </form>
        <script>
            $(document).ready(function () {
                $('#datepicker').datepicker({
                    format: 'mm/dd/yyyy',startDate: '01/01/2015',endDate: '12/31/2016'
                }).on('changeDate', function(value) {
                    var date = value.date;
                    var year = date.getFullYear();
                    var month = date.getMonth();
                    var day = date.getDate();
                    //alert(day+"/"+month+"/"+year);
                });
            });
        </script>

    </ion-content>
</ion-view>
