<ion-view view-title="Calendar">
	<ion-content>
		<!DOCTYPE html>
		<html>
		<head>
			<meta charset="utf-8" />
			<title>Calendar Widget</title>



		</head>

		<body>

		<!-- calendar table-->

		<div align="center">
			<div id="calendar">
				<div class="header">
					<a class="button icon-left ion-arrow-left-a button-clear button-dark" id="btnL"></>
					<a class="button disable-pointer-events button-clear button-dark" id="mnthName"></a> <!-- button for alignment purposes -->
					<a class="button icon-right ion-arrow-right-a button-clear button-dark" id="btnR"></a>
				</div>

				<div id="cal-frame">
					<table id="cal" class="curr">
						<tbody id="calWeeks">
						<!-- days of week headers -->
						<td><div align="center"> Sun </div></td>
						<td><div align="center"> Mon </div></td>
						<td><div align="center"> Tue </div></td>
						<td><div align="center"> Wed </div></td>
						<td><div align="center"> Thu </div></td>
						<td><div align="center"> Fri </div></td>
						<td><div align="center"> Sat </div></td>
						</tbody>

						<tbody id="calBody">
						<!-- body of calendar -->
						<tr><td><a class="button" id="00"></a></td><td><a class="button" id="01"></a></td><td><a class="button" id="02"></a></td><td><a class="button" id="03"></a></td><td><a class="button" id="04"></a></td><td><a class="button" id="05"></a></td><td><a class="button" id="06"></a></td></tr>
						<tr><td><a class="button" id="10"></a></td><td><a class="button" id="11"></a></td><td><a class="button" id="12"></a></td><td><a class="button" id="13"></a></td><td><a class="button" id="14"></a></td><td><a class="button" id="15"></a></td><td><a class="button" id="16"></a></td></tr>
						<tr><td><a class="button" id="20"></a></td><td><a class="button" id="21"></a></td><td><a class="button" id="22"></a></td><td><a class="button" id="23"></a></td><td><a class="button" id="24"></a></td><td><a class="button" id="25"></a></td><td><a class="button" id="26"></a></td></tr>
						<tr><td><a class="button" id="30"></a></td><td><a class="button" id="31"></a></td><td><a class="button" id="32"></a></td><td><a class="button" id="33"></a></td><td><a class="button" id="34"></a></td><td><a class="button" id="35"></a></td><td><a class="button" id="36"></a></td></tr>
						<tr><td><a class="button" id="40"></a></td><td><a class="button" id="41"></a></td><td><a class="button" id="42"></a></td><td><a class="button" id="43"></a></td><td><a class="button" id="44"></a></td><td><a class="button" id="45"></a></td><td><a class="button" id="46"></a></td></tr>
						</tbody>
					</table>

				</div>
			</div>
		</div>
		</body>


		<script>

			var date = new Date();
			var currDay = date.getDate();
			var currMonth = date.getMonth();
			var currYear = date.getFullYear();

			//var leapYear;

			var months = ["January","February","March","April","May","June","July","August", "September","October","November","December"];

			<!-- load calendar with current month -->
			$(document).ready(function(){
				$("#mnthName").text(months[currMonth] + " " + currYear);

				fillCal(currMonth, currYear);

			});

			<!-- decrement month -->
			$(document).ready(function(){
				$("#btnL").click(function(){
					currMonth--;
					if(currMonth<0) {
						currMonth = 11;
						currYear--;
					}
					$("#mnthName").text(months[currMonth] + " " + currYear);
					fillCal(currMonth, currYear);
				});
			});

			<!-- increment month -->
			$(document).ready(function(){
				$("#btnR").click(function(){
					currMonth++;
					if(currMonth>11) {
						currMonth = 0;
						currYear++;
					}
					$("#mnthName").text(months[currMonth] + " " + currYear);
					fillCal(currMonth, currYear);
				});
			});

			<!-- fills calendar with days -->
			function fillCal(mnth, yr) {

				var rowCount = $('#calBody tr').length;
				if(rowCount>5)
					$('#cal tr:last').remove();

				var monthDays = [31,28,31,30,31,30,31,31,30,31,30,31];
				var numDays = monthDays[currMonth];

				//account for leap years
				if(currMonth==1 && (currYear%4 == 0))
					numDays++;

				var day = 1;
				var day1 = new Date(currYear, currMonth, 1);
				var startDay = day1.getDay();

				for(i = 0; i < 5; i++) {
					for(j = 0; j < 7; j++) {
						if(i==0 && j<startDay) {
							createDefaultBtn(i, j, "");
						}
						else if(day<= numDays) {
							createDefaultBtn(i, j, day);
							day++;
						}
						else {
							createDefaultBtn(i, j, "");
						}
					}
				}

				if(day<=numDays) {
					$('#cal tr:last').after('<tr><td><a class="button" id="50"></a></td><td><a class="button" id="51"></a></td><td><a class="button" id="52"></a></td><td><a class="button" id="53"></a></td><td><a class="button" id="54"></a></td><td><a class="button" id="55"></a></td><td><a class="button" id="56"></a></td></tr>');
					for(j = 0; j<7; j++) {
						if(day<= numDays) {
							createDefaultBtn(5, j, day);
							day++;
						}
						else {
							createDefaultBtn(5, j, "");
						}
					}
				}

				<!-- makes default button -->
				function createDefaultBtn(iInd, jInd, txt) {
					$("#" + iInd + jInd).attr({
						"href" : "",
						"class" : "button"
					});

					$("#" + iInd + jInd).text(txt);
				}

				<!-- will add events to calendar -->
				function addEvents(iInd, jInd) {
					$("#" + iInd + jInd).attr({
						"href" : "",
						"class" : "button button-positive"
					});
				}
			}

		</script>
		</html>
	</ion-content>
</ion-view>
